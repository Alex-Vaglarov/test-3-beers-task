<h3>{{name}}</h3>
<img src="{{image_url}}" alt="" height="100">
<p><strong>Volume:</strong>
    <span>{{volume.value}}</span>
    <span>{{volume.unit}}</span>
</p>
<ul><strong>Ingredients:</strong>
    {{#each ingredients.malt}}
    <li>
        <span>{{name}}</span>
        <span>{{amount.value}}</span>
        <span>{{amount.unit}}</span>
    </li>
    {{/each}}
</ul>
